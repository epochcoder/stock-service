databaseChangeLog:
  - changeSet:
      id: init-db-ddl
      author: epochcoder
      changes:
        - createTable:
            tableName: stock
            columns:
            - column:
                name: id
                type: number
                constraints:
                  primaryKey: true
            - column:
                name: name
                type: nvarchar(255)
            - column:
                name: currentPrice
                type: decimal
            - column:
                name: lastUpdate
                type: date